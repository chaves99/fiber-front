<div>
    <h2>Current Season: {{ season?.name }}</h2>
    <form (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Food</mat-label>
            <input matInput type="text" [formControl]="foodFormControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let food of filteredFoods | async" [value]="food">{{food.name}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
