<div>
    <h2>Current Season: {{ season?.name }}</h2>
    <form (ngSubmit)="addMealSubmit()">
        <mat-form-field class="autocomplete-input">
            <mat-label>Food</mat-label>
            <input matInput type="text" [formControl]="foodFormControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let food of filteredFoods | async" [value]="food.name">{{ food.name }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="qtd-input">
            <mat-label>Quantity</mat-label>
            <input matInput [formControl]="quantityFormControl" type="text">
        </mat-form-field>

        <button mat-raised-button style="width: 100%;" color="primary" type="submit">Insert</button>
    </form>

    <table mat-table [dataSource]="foodAdded" *ngIf="foodAdded.data.length > 0">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let food"> {{ food.name }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
