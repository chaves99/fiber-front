<div>
    <h2>Current Season: {{ season?.name }}</h2>
    <form (ngSubmit)="addMealSubmit()">
        <mat-form-field class="autocomplete-input">
            <mat-label>Food*</mat-label>
            <input matInput type="text" [formControl]="foodFormControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let food of filteredFoods | async" [value]="food.name">{{ food.name }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="qtd-input">
            <mat-label>Quantity*</mat-label>
            <input matInput [formControl]="quantityFormControl" type="text">
        </mat-form-field>

        <mat-form-field class="date-input" (click)="picker.open()">
            <mat-label>Date</mat-label>
            <input matInput [formControl]="dateFormControl" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field class="hour-input">
            <mat-label>Hour</mat-label>
            <input matInput [formControl]="hourFormControl" type="time">
        </mat-form-field>

        <button mat-raised-button style="width: 100%;" color="primary" type="submit">Insert</button>
    </form>

    <div *ngIf="foodAdded.data.length > 0">
        <!-- <div class="table-container"> -->
            <fib-food-table [tableFood]="foodAdded"></fib-food-table>
        <!-- </div> -->
        <button mat-raised-button style="width: 100%; margin-top: 15px;" color="primary" (click)="addMeal()">Add Meal</button>
    </div>
</div>
