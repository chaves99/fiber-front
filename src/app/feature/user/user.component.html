<mat-card class="parent-card">
    <mat-card-header>
        <mat-card-title>Welcome {{ user?.name }}!</mat-card-title>
        <mat-card-subtitle>Personal Informations</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <br>
        <p>Name: {{ user?.name }}</p>
        <p>E-mail: {{user?.email}}</p>
        <p>Weight: {{user?.weight}}({{user?.weightUnit}})</p>
        <p>Height: {{user?.height}}({{user?.heightUnit}})</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
