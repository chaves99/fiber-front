<mat-toolbar style="position: fixed; z-index: 100; margin-top: 0px;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="menuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Fiber</span>
</mat-toolbar>

<div style="background-color: rgb(184, 61, 184); height: 100dvh;">
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #drawer class="example-sidenav" mode="over">
      <mat-nav-list role="navigation">
        <mat-list-item (click)="menuClick()" *ngFor="let link of links">
          <a routerLink="{{link.url}}" class="item-link">
            <span matListItemLine class="list-item">
              {{link.name}}
            </span>
            <span matListItemIcon>
              <button mat-icon-button matListItemMeta>
                <mat-icon>{{ link.icon }}</mat-icon>
              </button>
            </span>
          </a>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="padding-left: 15px; padding-right: 15px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
