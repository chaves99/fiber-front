<mat-card style="margin-bottom: 5px;" (click)="cardClicked()">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title> {{ meal?.description }} </mat-card-title>
    <mat-card-subtitle> {{ meal?.dayTime | date:'medium' }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }}</p> 
    <p>Total Kcal: {{ macros?.kcal }}</p>
     <!-- - N&#730;: {{ meal?.order }} -->
  </mat-card-content>
</mat-card>
