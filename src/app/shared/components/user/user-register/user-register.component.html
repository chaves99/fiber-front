<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" formControlName="name">        
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" formControlName="email">
    </div>

    <div>
        <label for="weight">Weight</label>
        <input type="number" name="weight" id="weight" formControlName="weight">
    </div>

    <div>
        <label for="height">Height</label>
        <input type="number" name="height" id="height" formControlName="height">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" formControlName="password">
    </div>

    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
    </div>

    <input type="submit" value="Register">

</form>
